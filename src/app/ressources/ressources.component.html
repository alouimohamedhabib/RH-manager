<!--panel to edit-->
<div *ngIf="showTheForm" [hidden]="!showTheForm" class="">
  <div class="panel panel-default">
    <div class="panel-heading">
      Edit user: {{toEditUser.name}}
    </div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onsubmit(f)" novalidate>

        <input type="text"
               value="{{toEditUser.name}}"
               name="name"
               ngModel
               required
               #username="ngModel" pattern="aloui">
        <p *ngIf="!username.valid">
        </p>
        <br>
        <input type="text"
               value="{{toEditUser.id}}"
               name="id"
               ngModel
               required
               #username="ngModel" >
        <br>
        <input type="text"
               value="{{toEditUser.username}}"
               name="username"
               ngModel
               required
               #username="ngModel">
        <br>
        <input type="text"
               value="{{toEditUser.website}}"
               name="website"
               ngModel
               required
               #address="ngModel">
        <br>
        <input type="text"
               name="phone"
               value="{{toEditUser.phone}}"
               ngModel
               required
               #zipcode="ngModel">

        <button type="submit" class="btn btn-primary">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
<!--end panel to edit-->


<div class="panel panel-default">
  <!-- Default panel contents -->

  <div class="panel-heading">List of ressouces</div>
  <!-- Table -->
  <table class="table">
    <thead>
    <th>Name</th>
    <th>Action</th>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>
        <a (click)="edit(user)"><span>Edit</span></a>
        <a routerLink="/ressources/view/{{user.id}}">| <span>View</span></a>
        <a>| <span (click)="delete(user)">Delete</span></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
